spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:mysql://localhost:3306/petcareappointmentdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    locations: classpath:db/migration
    enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8082